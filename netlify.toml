# Netlify Build Configuration
[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "20"

# SPA Redirect - Handle all routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API Proxy for Backend (if using separate backend)
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.com/api/:splat"
  status = 200
  force = false
  # Remove this redirect if using Netlify Functions

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache Static Assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment Variable Hints (for documentation)
# Set these in Netlify Dashboard: Site Settings > Environment Variables
# Required:
#   MONGODB_URI = your_mongodb_atlas_connection_string
# Optional:
#   NODE_ENV = production

